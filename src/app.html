<!doctype html>
<html lang="en" class="h-full">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Become a polyglot by singing songs - Learn languages through AI-powered lyric analysis and phonetic transcription" />
		<meta name="theme-color" content="#3b82f6" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Polyglot Singer" />
		<meta property="og:description" content="Learn languages through singing with AI-powered lyric analysis" />
		<meta property="og:image" content="%sveltekit.assets%/og-image.png" />
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:title" content="Polyglot Singer" />
		<meta property="twitter:description" content="Learn languages through singing with AI-powered lyric analysis" />
		
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="h-full bg-gray-50 antialiased">
		<div style="display: contents" class="h-full">%sveltekit.body%</div>
	</body>
</html>
